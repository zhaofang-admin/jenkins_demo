<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="common/common.html"></div>
</head>
<body>
<table id="table"></table>
<div id="toolbar">
    <form class="form-inline" role="form">
        <input type="button" class="btn btn-primary" value="增加" onclick="addCarType()">
    </form>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            url: '/carType/getCarType',
            toolbar: "#toolbar",
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: false,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 3,                     //每页的记录行数（*）
            pageList: [1, 3, 5],         //可供选择的每页的行数（*）
            search: false,                      //是否显示表格搜索
            strictSearch: false,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表

            columns: [{
                checkbox: true,
                visible: true                  //是否显示复选框
            }, {
                field: 'tid',
                title: 'ID'
            }, {
                field: 'tname',
                title: '汽车品牌'
            }, {
                title: '操作',
                width: 120,
                align: 'center',
                valign: 'middle',
                formatter: actionFormatter
            }]
        });
    })

    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var id = row.tid;
        var result = "";
        result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
        return result;
    }

    //刷新
    function getData() {
        $("#table").bootstrapTable("refresh");      /* 刷新*/
    }

    //增加
    function addCarType() {
        BootstrapDialog.show({
            title: '添加', //标题
            message: $('<div></div>').load("/carType/addPage"),
            type: BootstrapDialog.TYPE_PRIMARY,//弹框的类型
            closable: true, //×
            draggable: true,//弹框可以拖拽
            buttons: [//添加按钮
                {
                    label: "确定",
                    cssClass: 'btn-success', //按钮样式
                    action: function (dialog) { //点击触发的回掉函数
                        $.ajax({
                            url: "/carType/addCarType",
                            type: "post",
                            data: $("#addCarTypeForm").serialize(),
                            async: false,//同步
                            dataType: "text",
                            success: function (result) {
                                if (result == 'true') {
                                    //添加成功后，调用查询方法
                                    toastr.success('增加成功');
                                    dialog.close();
                                    getData();
                                } else {
                                    toastr.error('增加失败');
                                }
                            },
                            error: function () {
                                toastr.error('系统错误');
                            }
                        })
                    }
                }, {
                    label: "取消",
                    cssClass: 'btn-danger',
                    action: function (dialog) {
                        dialog.close();
                    }
                }
            ]
        });
    }

    //修改
    function EditViewById(tid) {
        BootstrapDialog.show({
            title: '修改', //标题
            message: $('<div></div>').load("/carType/updatePage?tid=" + tid),
            type: BootstrapDialog.TYPE_PRIMARY,//弹框的类型
            closable: true, //×
            draggable: true,//弹框可以拖拽
            buttons: [//添加按钮
                {
                    label: "确定",
                    cssClass: 'btn-success', //按钮样式
                    action: function (dialog) { //点击触发的回掉函数
                        $.ajax({
                            url: "/carType/updateCarType",
                            type: "post",
                            data: $("#updateCarTypeForm").serialize(),
                            async: false,//同步
                            dataType: "text",
                            success: function (result) {
                                if (result == 'true') {
                                    //添加成功后，调用查询方法
                                    toastr.success('修改成功');
                                    dialog.close();
                                    getData();
                                } else {
                                    toastr.error('修改失败');
                                }
                            },
                            error: function () {
                                toastr.error('系统错误');
                            }
                        })
                    }
                }, {
                    label: "取消",
                    cssClass: 'btn-danger',
                    action: function (dialog) {
                        dialog.close();
                    }
                }
            ]
        });
    }

    //删除
    function DeleteByIds(tid) {
        $.ajax({
            url: "/carType/deleteCarType",
            data: {tid: tid},
            dataType: "text",
            success: function (result) {
                if (result == 'true') {
                    toastr.success('删除成功');
                    getData();
                } else {
                    toastr.error('删除失败');
                }
            },
            error: function () {
                toastr.error('系统错误');
            }
        })
    }
</script>
